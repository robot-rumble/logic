[package]
name = "logic"
version = "0.1.0"
authors = ["Anton <antonoutkine@gmail.com>", "Noah <33094578+coolreader18@users.noreply.github.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "1.4", default-features = false }
rand = { version = "0.7", features = ["wasm-bindgen"] }
multimap = "0.8"
strum = { version = "0.18", features = ["derive"] }
thiserror = "1.0"
itertools = "0.9"
maplit = "1.0"
futures-util = "0.3"
async-trait = "0.1"
